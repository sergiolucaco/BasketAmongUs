 <!-- Map and Side Panel -->
    <div class="row content">
        <!-- Google Map -->
        <div class="col-md-7">
            <ng-map id="home-map" >
                    <marker position="{{myLatitude}},{{myLongitude}}" animation="DROP"
          draggable="true" on-dragend="getCurrentCoords()"></marker>
            </ng-map>
            </div>
        <!-- Side Panel -->
        <div class="col-md-5">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div id ="panelForm" class="panel-heading">
                 <h2 class="panel-title text-center">Don't see your b-court? Drag your marker through the map and fill this form to add it! <span class="glyphicon glyphicon-pencil"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">
                    <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                        <div class="form-group">
                            <label for="courtname">Court name <i class="fa fa-dribbble"></i> <span class="badge">All fields required</span></label>
                            <input type="text" class="form-control" id="courtname" placeholder="Court name should be put here.." ng-model="formData.courtname" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Court address should be put here.." ng-model="formData.address" required>
                        </div>

                        <label class="radio control-label">Tipology</label>
                        <div class="radio-inline">
                           
                                <input type="radio" name="optionsRadios" id="radiocover" value="Covered" ng-model="formData.cover" required>
                                <label for ="radiocover">Covered</label>
                           
                        </div>
                        <div class="radio-inline" required>
                            
                                <input type="radio" name="optionsRadios" id="radiouncover" value="Uncovered" ng-model="formData.cover">
                                <label for="radiouncover">Uncovered</label>
                           
                        </div>


                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                        </div>
                        <div class="form-group">
                            <label for="longitude">Longitude</label>
                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                        </div>
                        
                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button id="buttonsForm" type="submit" class="btn btn-danger btn-block" ng-click="createCourt()" ng-disabled="addForm.$invalid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
